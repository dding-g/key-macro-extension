<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SBN 텍스트 매크로</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .container {
        width: 200px;
        padding: 20px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 20px;
        color: #333;
      }
      a {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SBN 텍스트 매크로</h1>
      <a href="options.html" target="_blank">키 세팅하러 가기</a>
    </div>
  </body>
</html>
