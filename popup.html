<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SBN 텍스트 매크로</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-image: url("https://i.postimg.cc/rR9tXL9H/icon.png");
      }
      .container {
        width: 200px;
        padding: 20px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        /* background opacity */
        opacity: 0.95;
      }
      .title_container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      h1 {
        font-size: 20px;
        color: #333;
      }
      a {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title_container">
        <img
          src="https://i.postimg.cc/rR9tXL9H/icon.png"
          border="0"
          width="25"
          height="25"
          alt="icon"
        />
        <h1>SBN 텍스트 매크로</h1>
      </div>
      <a href="options.html" target="_blank">키 세팅하러 가기</a>
    </div>
  </body>
</html>
